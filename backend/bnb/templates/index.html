<!DOCTYPE html>
<html lang="en">

<head>
    <title>Airbnb</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0-rc1/css/bootstrap.min.css">
    <!-- leaflet.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.5.1/leaflet.css">
    <!-- map size -->
    <style>
        #map {
            height: 400px;
            width: 1000px;
            margin: 0;
            padding: 0;
        }

        .dc-chart g.axis text {
            pointer-events: auto;
        }

        #neighbourhood .axis.x .tick text {
            text-anchor: end;
            transform: rotate(-40deg);
        }
    </style>
    <style type="text/css">
        body {
            background-color: #383636;
            color: white;
        }

        svg text {
            fill: white;
        }
    </style>
</head>

<body>
    <!-- class="d-flex justify-content-center" -->
    <div class="container-fluid">
        <div class="col-lg-6">
            <h2>map</h2>
            <div id="map">
            </div>
        </div>
        <div style="height: 100px">
            <div class="col-lg-10">
                <div class="col-lg-12">
                    <div id="neighbourhood">
                        <h2>neighbourhood barchart</h2>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-10">
            <div class="col-lg-5" id="roomtype">
                <h2>room type barchart</h2>
            </div>
            <div class="col-lg-2">
            </div>
            <div class="col-lg-5" id="price">
                <h2>price histogram</h2>
            </div>
        </div>
        <div class="col-lg-10">
            <div class="col-lg-12">
                <table class="table table-bordered table-dark " id="data-table">
                    <thead>
                        <tr class="header">
                            <th>Host ID</th>
                            <th>Name</th>
                            <th>Neighbourhood</th>
                            <th>Room type</th>
                            <th>Price</th>
                            <th>Number of reviews</th>
                            <th>Availability (days/year)</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
    <!-- leaflet.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.5.1/leaflet.js"></script>
    <!-- d3.js -->
    <!-- <script src="https://d3js.org/d3.v5.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.12.0/d3.min.js"></script>
    <!-- crossfilter.js -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.12/crossfilter.min.js"> </script>  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter2/1.4.7/crossfilter.min.js"></script>
    <!-- dc.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dc/3.1.5/dc.min.js"></script>
    <!-- jquery -->
    <script src="http://code.jquery.com/jquery.js"></script>
    <!-- bootstrap.js -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0-rc1/js/bootstrap.min.js"></script>
    <!-- underscore.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>


    <script type="text/javascript" src="/static/index/myD3.js"></script>
</body>

</html>
